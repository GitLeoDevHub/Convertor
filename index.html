<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="col1">
            <h3>Enter value:</h3>
            <input type="number" class="input" placeholder="">
            <select name="" id="sel">
                <option value="rub">rub</option>
                <option value="eur">eur</option>
                <option value="usd">usd</option>
                <option value="cny">cny</option>
            </select>
            <button id="start">Convert to</button>  
        </div>
        <div class="col2">
            <h2 class="money_value" id="rub_value">RUB 0 ₽</h2>
            <h2 class="money_value" id="usd_value">USD 0 $</h2>
            <h2 class="money_value" id="eur_value">EUR 0 €</h2>
            <h2 class="money_value" id="cny_value">CNY 0 ¥</h2>
        </div>
    </div>
</body>
</html>
